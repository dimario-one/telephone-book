<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Айтек</title>
  </head>
  <body class="w-100">
    <header
      class="container d-flex flex-row justify-content-center w-100 text-primary mt-3"
    >
      <h1 class="font-weight-normal">Телефонный справочник</h1>
    </header>
    <section class="container mt-5">
      <div class="">
        <table class="table" id="table">
          <thead class=" ">
            <tr class="">
              <th class="cell cell_min">
                <p class="">№</p>
              </th>
              <th class="cell">
                <p class="">Абонент</p>
              </th>
              <th class="cell cell_min">
                <p class="">Адрес</p>
              </th>
              <th class="cell">
                <p class="">Дом</p>
              </th>
              <th class="cell">
                <p class="">Квартира</p>
              </th>
              <th class="cell cell_big">
                <p class="">Примичание</p>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="d-flex flex-row justify-content-between mt-4 ">
        <button type="button" class="btn btn-warning" id="find">Поиск</button>
        <button class="btn btn-primary" id="button">Добавить абонента</button>
     
      </div>
    </section>
    <!-- Модальное окно Добавить абонента-->
    <div class="modal" tabindex="-1" id="basicModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавить абонента</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>
              <p>Введите Ф.И.О.</p>
              <input class="form-control" id="name" />
            </div>
            <div>
              <p>Введите адрес</p>
              <input class="form-control" id="street"/>
            </div>
            <div>
              <p>Введите дом</p>
              <input class="form-control" id="home"/>
            </div>
            <div>
              <p>Введите номер квартиры</p>
              <input class="form-control" id="room"/>
            </div>
            <div>
              <p>Примечание.</p>
              <textarea class="form-control" id="comment"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="save">Сохранить</button>
          </div>
          
        </div>
      </div>
    </div>

     <!-- Модальное окно Добавить абонента-->
     <div class="modal" tabindex="-1" id="editModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Редактировать абонента</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>
                <p>Введите Ф.И.О.</p>
                <input class="form-control" id="edit-name" />
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="save-edit">Сохранить</button>
            </div>
            
          </div>
        </div>
      </div>
    <script src="./js/tel.js"></script>
  </body>
</html>
